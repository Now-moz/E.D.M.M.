<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E.D.M.M.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
     <style>
        
        body{
            margin: 0;
            padding: 0;
            background-color: #003300;
            color: #F4F5D3;
            display: flex;
            height: 130vh;
            text-align: start;
            font-family: "Tenor Sans", sans-serif
        }        
        .container {
            position:absolute;
            top: 40%;
            left: 20%;
            transform: translate(-10%, -20%);
            display: inline-block;
        }
        .title {
            font-size: 4rem;
            font-weight: bold;
            margin: 0;
        }
        .subtitle{
            font-size: 1.2rem;
            margin-top: 0.5rem;
            font-weight: normal;
        }
       hr{
        height: 200vh;
        width: 50%;
       }
       .text-under-line {
            margin-top: 102vh;
            font-size: 1.2rem;
            text-align: start;
        }
        .line-container {
            display: flex;
            flex-direction: column;
            margin: 10vh;
        }
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(74, 6, 56, 0.5); /* Black background with opacity */
        }
        .modal-content {
            background-color: #fff;
            color: #000;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

    
    </style>
</head>
<body>
    <div class="container">
    <h1 class="title"> E.D.M.M.</h1>
    <p class="subtitle">The Website</p>
    </div>
    <div class="line-container">
    <div class= line"></div>
    <p class="text-under-line">In loading</p>
    <hr>
    </div>
       <!-- Modal Pop-up -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>NowMoz</h2>
            <p>I've gone and learnt how to code. The Highly anticipated website in progress. I'm currently planning on writing a few editorials and opinion pieces, as well as projects, such as my screen play. Not much to see atm, but it's pretty cool</p>
        </div>
    </div>
    <script>
        // Get the modal element
        var modal = document.getElementById("myModal");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // Show the modal when the page loads
        window.onload = function() {
            modal.style.display = "block";
        }

        // Close the modal when the user clicks on <span> (x)
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Close the modal when the user clicks anywhere outside of the modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
